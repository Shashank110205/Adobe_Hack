version: '3.8'

services:
  pdf-processor:
    platform: linux/amd64
    build: . 
    volumes:
      - ./input:/app/input:ro
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # NLTK data path
      - NLTK_DATA=/app/nltk_data:/app/.venv/nltk_data:/root/nltk_data
    network_mode: "none"  # No network access as per challenge requirements
    
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: '16G'
        reservations:
          cpus: '4'
          memory: '8G'
