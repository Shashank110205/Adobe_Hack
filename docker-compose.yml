services:
  pdf-extractor:
    build: .
    ports:
      - "8000:8000"
    # volumes:
    #   # Mount input and output directories for easy file access
    #   - ./input:/app/input
    #   - ./output:/app/output
    #   - ./logs:/app/logs
    #   # Optional: mount models directory if you want to update models without rebuilding
    #   - ./models:/app/models:ro
    environment:
      - PYTHONUNBUFFERED=1
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pdf-extractor
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: pdf-extractor-network
    driver: bridge
